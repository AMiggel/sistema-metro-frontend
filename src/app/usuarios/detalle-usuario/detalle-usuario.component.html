<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>nombre</th>
      <th>apellido</th>
      <th>Identificación</th>
      <th>Tipo de identificación</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{usuario.id}}</td>
      <td>{{usuario.nombre}}</td>
      <td>{{usuario.apellido}}</td>
      <td>{{usuario.identificacion}}</td>
      <td>{{usuario.tipoIdentificacion}}</td>
      <td>{{usuario.civica.saldo}}</td>
      <td>{{usuario.tipoPoblacion}}</td>
     </tr>
  </tbody>
</table>
<div class="form-group row">
  <label for="saldo" class="col-form-label col-sm-3">Ingrese valor de la recarga</label>
  <div class="col-sm-6">
      <input type="number" name="saldo" class="form-control" [(ngModel)] = "civica.saldo">
  </div>
</div>

<button class="btn-primary" role="button" (click)="recargarCivica()" >Recargar</button>
